{% extends 'external_organisation/general.html' %}
{% block body%}
<head>

<title>Progress Add</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/ext_org_progress_add_post" enctype="multipart/form-data">
<table class="table table-bordered" style="width:400px;" align="center">
    <tr>
        <td>GROUP NAME</td>
        <td><select name="select" id="select" class="form-control" required>

    {% endfor %}
    </select></td>
    </tr>
<tr>
    <td>FILE</td>

    <td>PERCENTAGE</td>

</tr>

    <td><input type="date" name="textfield2" class="form-control" required></td>
</tr>
<tr>

</tr>
</table>
</form>
</body>
{% endblock %}
