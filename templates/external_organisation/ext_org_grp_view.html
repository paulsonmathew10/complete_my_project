{% extends 'external_organisation/general.html' %}
{% block body%}
<form name="form1" method="post" action="/ext_org_grp_view_post">
<table class="pull-right">
<tr>
    <td>GROUP NAME</td>
    <td><input type="text" class="form-control" name="textfield"></td>
    <td><input type="submit" value="Search" class="btn btn-success"></td>
</tr>
</table>
<br>
   <table class="table table-bordered">
  <tr>
    <th>SL NO</th>
    <th>GROUP NAME</th>
    <th>MEMBER COUNT</th>
    <th>LANGUAGE</th>
    <th>MEMBERS</th>
  </tr>
      {% for i in d %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i[2] }}</td>
    <td>{{ i[3] }}</td>
    <td>{{ i[4] }}</td>
    <td><a href="/ext_org_grp_membr_view/{{ i[0] }}" class="btn btn-info">View Members</a></td>
  </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
