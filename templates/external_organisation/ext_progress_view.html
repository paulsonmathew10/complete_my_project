{% extends 'external_organisation/general.html' %}
{% block body%}
<head>
<title>Progress view</title>
</head>

<body>
<form name="form1" method="post" action="/ext_org_progress_view_post">
<table class="pull-right">
<tr>
    <td>GROUP NAME</td>
    <td><select name="select" id="select" class="form-control">
    {% for i in d %}
        <option value="{{ i[0] }}">{{ i[1] }}</option>
    {% endfor %}
    </select></td>
    <td><input type="submit" value="View" class="btn btn-success"></td>
</tr>
</table>
    <br>
   <table class="table table-bordered">
  <tr>
    <th>SL NO</th>
    <th>GROUP NAME</th>
    <th>PERCENTAGE</th>
    <th>DATE</th>
    <th>FILE</th>
    <td></td>
  </tr>
      {% for i in v %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i[3] }}</td>
    <td>{{ i[1] }}</td>
    <td>{{ i[2] }}</td>
    <td><a href="{{ i[0] }}"download class="btn btn-info">Download</a></td>
    <td><a href="/ext_del_progress/{{ i[5] }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>
  </tr>
{% endfor %}
  </table>
</form>
</body>
{% endblock %}
