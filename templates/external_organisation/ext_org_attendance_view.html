{% extends 'external_organisation/general.html' %}
{% block body%}
<head>
<title>Attendance view</title>
</head>

<body>
<form name="form1" method="post" action="/ext_org_attendance_view_post">
<table class="pull-right">
    <tr>
        <td>GROUP NAME</td>
        <td>
            <select name="select" id="select" class="form-control">
                {% for i in d %}
                    <option value="{{ i[0] }}">{{ i[1] }}</option>
                {% endfor %}
            </select>
        </td>
        <td><input type="submit" value="View" class="btn btn-success"></td>
    </tr>
</table>
<br>
   <table class="table table-bordered">
  <tr>
      <th>SL NO</th>
    <th>DATE</th>
    <th>ATTENDANCE FILE</th>
    <th></th>
  </tr>
    {% for i in v %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>&nbsp;{{ i[2] }}</td>
          <td>&nbsp;<a href="{{ i[1] }}" download class="btn btn-info">Download</a></td>
        <td><a href="/attandance_delete/{{ i[0] }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">delete</a></td>
      </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
